<div id="page" class="timeline">

    <!-- Header -->
    <div id="header">

        <!-- Menu icon -->
        <div class="menu-icon"><i class="fa fa-bars"></i></div>

        <!-- Profile -->
        <ul class="profile">
            <li class="display-name">
                Petter KraabÃ¸l
            </li>
            <li class="logo">
                <img src="http://static-cdn.jtvnw.net/jtv_user_pictures/zarlach-profile_image-d38916d683256a81-300x300.jpeg">
            </li>
        </ul>

        <!-- View Date -->
        <ul class="date">
            <li class="text">Yesterday</li>
            <li class="dropdown-button"><i class="fa fa-caret-down"></i></li>
        </ul>
    </div>

    <!-- Timeline -->
    <div id="timeline">

        <!-- Timestamps -->
        <ul class="timestamps">
            <li>1:00 pm</li>
            <li>2:00 pm</li>
            <li>3:00 pm</li>
            <li>4:00 pm</li>
            <li>5:00 pm</li>
            <li>6:00 pm</li>
            <li>7:00 pm</li>
            <li>8:00 pm</li>
        </ul>

        <!-- Streams -->
        <div class="streams">
            <ul class="layer">
                <li class="video" ng-repeat="highlight in highlights">
                    <ul class="info">
                        <li class="thumbnail" style="background-image:url({{highlight.preview}});"></li>
                        <li class="text" ng-bind="highlight.title"></li>
                        <li class="banner" style="background-image:url({{highlight.preview}});"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </id>

    <!-- Footer -->
    <footer>

        <!-- Select video type -->
        <ul class="video-type">
            <li class="broadcasts" ng-click="changeType('broadcasts')" ng-class="{'active': videoType == 'broadcasts'}" ng-bind="'footer.broadcasts' | translate"></li>
            <li class="highlights" ng-click="changeType('highlights')" ng-class="{'active': videoType == 'highlights'}" ng-bind="'footer.highlights' | translate"></li>
        </ul>
    </footer>
</div>
